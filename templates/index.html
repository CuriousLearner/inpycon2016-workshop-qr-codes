<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PyCon India 2016 Workshop QR codes</title>
    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main">
        <table class="attendees-group-1">
            {% for attendee in attendees_group_1 %}
                <tr>
                    <td style="padding-right: 5mm;">
                        <div class="name">
                            {{ attendee.name }}
                        </div>
                    </td>
                    <td>
                        <div class="qrcode">
                            <img src="qrcodes/{{ attendee.id }}.jpg">
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <table class="attendees-group-2">
            {% for attendee in attendees_group_2 %}
                <tr>
                    <td style="padding-right: 5mm;">
                        <div class="name">
                            {{ attendee.name }}
                        </div>
                    </td>
                    <td>
                        <div class="qrcode">
                            <img src="qrcodes/{{ attendee.id }}.jpg">
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
  </body>
</html>
